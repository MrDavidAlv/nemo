<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="utadeo.jpg" />

    <title>pecera</title>
  </head>

  <script>
    
    window.onload = consultarEstado();

    let estado;

    function encender() {
      document.getElementById("indicador").style.background = 'white';
      document.getElementById("status").innerHTML = "Procesando...";
        encendido();
    }

    function encendido() {
        fetch(
          "https://api.thingspeak.com/update?api_key=C9DF04G8AYCN6ZDE&field1=1",
          {
            method: "GET",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log("Encendido: ",data);
            setTimeout("consultarEstado();",15500);
          })
          .catch((error) => console.log("error: ",error));
    }

    function apagar() {
      document.getElementById("indicador").style.background = 'white';
      document.getElementById("status").innerHTML = "Procesando...";
      apagado();
    }

    function apagado() {
        fetch(
          "https://api.thingspeak.com/update?api_key=C9DF04G8AYCN6ZDE&field1=0",
          {
            method: "GET",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log("apagado: ",data);
            setTimeout("consultarEstado();",15500);
          })
          .catch((error) => console.log("error: ",error));
    }


    function consultarEstado() {
        fetch(
          "https://api.thingspeak.com/channels/488557/feeds.json?results=1",
          {
            method: "GET",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            estado = data.feeds[0].field1
            status = document.getElementById("status");
            if(estado==1){
              document.getElementById("indicador").style.background = 'green';
              document.getElementById("status").innerHTML = "Encendido";
            }else {
              document.getElementById("indicador").style.background = 'red';
              document.getElementById("status").innerHTML = "Apagado";
            }
          })
          .catch((error) => console.log("error: ",error));
    }
  </script>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Alimentador de peces</h1>
      </div>

      <br>

      <div class="jumbotron2">
        <div class="row">
          <h2>Estado Actual</h2>
        </div>
    
        <div class="row">
          <div class="col-sm-12" style="text-align: -webkit-center;">
            <div id="indicador"></div>
            <br>
            <h3 id="status"></h3>
            <input type="button" class="btn btn-primary" value="Actualizar" onclick="consultarEstado()">
        </div>
          <div class="row">
            <div class="col-sm-12"><h2>Control</h2></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-4">
                <input type="button" class="btn btn-success" value="Encender" onclick="encender()">
            </div>
            <div class="col-sm-4">&nbsp;</div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-danger" value="Apagar" onclick="apagar()">
            </div>
          </div>
        </div>
      </div>
    </div>
